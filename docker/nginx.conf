server {
    # 1) Nginx écoute en HTTP sur le port 80 (dans le conteneur)
    listen 80;

    # 2) Nom de domaine attendu + dossier racine du site (Symfony : /public)
    server_name localhost;
    root /var/www/html/public;

    # 3) Routage : sert les fichiers statiques, sinon renvoie vers Symfony (index.php)
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # 4) Exécution PHP : envoie index.php à PHP-FPM (service "php" sur le port 9000)
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        internal;
    }

    # 5) Sécurité : bloque l’accès direct aux autres fichiers .php
    location ~ \.php$ {
        return 404;
    }

    # 6) Logs Nginx
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
